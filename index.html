<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MaiMai Bataan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 sticky top-0 bg-white/90 backdrop-blur-sm w-full py-3 text-center shadow-sm">🎮 MaiMai Player Queue</h1>
    <!-- Currently Playing -->
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
                Currently Playing
                <span class="text-sm text-gray-500">(Max 2 players)</span>
            </h2>
            <div id="playingList" class="space-y-2"></div>
        </div>

        <!-- Queue Section -->
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">Queue (<span id="queueCount">0</span>)</h2>
                <div id="addPlayer" class="hidden flex gap-2">
                    <input type="text" id="playerName" placeholder="Add player" 
                           class="p-2 rounded border border-gray-200 bg-white flex-1">
                    <button onclick="addPlayer()" 
                            class="bg-gray-200 hover:bg-gray-300 px-3 rounded transition-colors">
                        ➕
                    </button>
                </div>
            </div>
            <div id="queueList" class="space-y-2"></div>
        </div>

        <!-- History Section -->
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-3">Game History</h2>
            <div id="historyList" class="space-y-2 text-sm">
                <div class="text-gray-500 text-center py-2">No games played yet</div>
            </div>
        </div>
    </div>
    
    <!-- Admin Section -->
    <div class="w-full max-w-md space-y-4">
        <div class="bg-gray-50 p-4 rounded-lg shadow-inner" id="admin-login">
            <div class="flex gap-2">
                <input type="password" id="adminPassword" placeholder="Admin Password" 
                       class="flex-1 p-2 rounded border border-gray-200 bg-white focus:ring-2 focus:ring-gray-300">
                <button onclick="adminLogin()" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 rounded transition-colors">
                    Login
                </button>
            </div>
        </div>

        <!-- Admin Controls -->
        <div id="admin-panel" class="hidden space-y-2">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="adminLogout()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded transition-colors">
                    Logout
                </button>
                <button onclick="restartBackend()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded transition-colors">
                    Restart
                </button>
            </div>
            
            <!-- Quick Action Buttons -->
            <div class="grid grid-cols-3 gap-2">
                <input type="number" id="deletePos" placeholder="Position to Delete"
                        class="p-2 rounded border border-gray-200 bg-white flex-1">
                <button onclick="deletePlayerByPosition()"
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Delete Player
                </button>
                <button onclick="deleteTopPair()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Delete Top Pair
                </button>
                <button onclick="nextPairPlaying()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Next Pair
                </button>
                <button onclick="deleteCurrentlyPlaying()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Clear Playing
                </button>
                <input type="number" id="paidPos" placeholder="Position to Mark Paid" 
                        class="p-2 rounded border border-gray-200 bg-white flex-1">
                <button onclick="markPlayerPaid()" 
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Mark As Paid
                </button>
                <input type="number" id="pos1" placeholder="Position 1"
                        class="p-2 rounded border border-gray-200 bg-white flex-1">
                <input type="number" id="pos2" placeholder="Position 2"
                        class="p-2 rounded border border-gray-200 bg-white flex-1">
                <button onclick="swapPlayers()"
                        class="bg-gray-200 hover:bg-gray-300 p-2 rounded text-sm transition-colors">
                    Swap
                </button>
            </div>
        </div>

    
    <!-- Swap Players Form -->
    <div class="mt-6 hidden" id="swapPlayers">
        <input type="number" id="pos1" placeholder="Position 1" class="p-2 rounded border border-gray-600 bg-gray-800 text-white">
        <input type="number" id="pos2" placeholder="Position 2" class="p-2 rounded border border-gray-600 bg-gray-800 text-white">
        <button onclick="swapPlayers()" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">Swap</button>
    </div>

    <script>
        const socket = io("https://bataan-maimai-v1-3.onrender.com"); // Replace with actual backend URL
        let isAdmin = false;

        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            const queueCount = document.getElementById("queueCount");
            queueList.innerHTML = "";
            queueCount.textContent = queue.length;
            queue.forEach((player, index) => {
                const div = document.createElement("div");
                div.className = "p-2 bg-gray-700 rounded text-center";
                div.textContent = `${index + 1}. ${player.name} ${player.paid ? "(Paid)" : "(Unpaid)"}`;
                queueList.appendChild(div);
            });
        }
    
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'Nachi') {
                isAdmin = true;
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('deleteSection').classList.remove('hidden');
                document.getElementById('paidSection').classList.remove('hidden');
                document.getElementById('swapPlayers').classList.remove('hidden');
                document.getElementById('addPlayer').classList.remove('hidden');
                document.getElementById('deleteTopPair').classList.remove('hidden');
                document.getElementById('nextPairPlaying').classList.remove('hidden');
                document.getElementById('deleteCurrentlyPlaying').classList.remove('hidden');
                document.getElementById('restartBackend').classList.remove('hidden');

                alert('Admin login successful!');
            } else {
                alert('Incorrect password!');
            }
        }

        function adminLogout() {
            isAdmin = false;
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('deleteSection').classList.add('hidden');
            document.getElementById('paidSection').classList.add('hidden');
            document.getElementById('addPlayer').classList.add('hidden');
            document.getElementById('swapPlayers').classList.add('hidden');
            document.getElementById('deleteTopPair').classList.add('hidden');
            document.getElementById('nextPairPlaying').classList.add('hidden');
            document.getElementById('deleteCurrentlyPlaying').classList.add('hidden');
            document.getElementById('restartBackend').classList.add('hidden');
            alert('Logged out successfully!');
        }

        // Update queue display with fade effects
        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            queueList.innerHTML = queue.map((player, index) => `
                <div class="fade-in bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <span class="font-medium">${index + 1}. ${player.name}</span>
                        <span class="text-sm ${player.paid ? 'text-green-600' : 'text-red-600'}">
                            (${player.paid ? 'Paid' : 'Unpaid'})
                        </span>
                    </div>
                    ${isAdmin ? `
                    <div class="flex gap-1">
                        <button onclick="markPlayerPaid(${index})" class="text-xs px-2 py-1 rounded ${player.paid ? 'bg-gray-100' : 'bg-gray-200 hover:bg-gray-300'}">
                            ${player.paid ? '✅' : '💵'}
                        </button>
                        <button onclick="deletePlayerByPosition(${index + 1})" class="text-xs px-2 py-1 rounded bg-gray-200 hover:bg-gray-300">
                            ❌
                        </button>
                    </div>` : ''}
                </div>
            `).join('');
        }

        // Add history display
        function updateHistoryDisplay(history) {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = history.length > 0 
                ? history.reverse().map(entry => `
                    <div class="fade-in bg-white p-3 rounded-lg shadow-sm border border-gray-100">
                        <div class="font-medium">${entry.players.join(" vs ")}</div>
                        <div class="text-gray-500 text-sm">${entry.timestamp}</div>
                    </div>
                `).join('')
                : '<div class="text-gray-500 text-center py-2">No games played yet</div>';
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name) {
                socket.emit("addPlayer", name);
                document.getElementById("playerName").value = "";
            }
        }

        function swapPlayers() {
            let pos1 = parseInt(document.getElementById("pos1").value) - 1;
            let pos2 = parseInt(document.getElementById("pos2").value) - 1;
            socket.emit("swapPlayers", { pos1, pos2 });
        }

        function deletePlayerByPosition() {
            if (!isAdmin) {
                alert('Admin authentication required!');
                return;
            }
            const pos = parseInt(document.getElementById('deletePos').value) - 1;
            socket.emit('deletePlayerByPosition', pos);
        }

        function markPlayerPaid() {
            if (!isAdmin) {
                alert('Admin authentication required!');
                return;
            }
            const pos = parseInt(document.getElementById('paidPos').value) - 1;
            socket.emit('markPlayerPaid', pos);
        }

        function deleteTopPair() {
            socket.emit("deleteTopPair");
        }

        function showCurrentPair() {
            socket.emit('getCurrentPair');
        }

        function nextPairPlaying() {
            socket.emit("nextPairPlaying");
        }

        function deleteCurrentlyPlaying() {
            socket.emit("deleteCurrentlyPlaying");
        }

        function restartBackend() {
            fetch("https://api.render.com/deploy/srv-cvcdpupu0jms73eqmvag?key=nLT66_CWs3M", {
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    alert("Backend restart triggered!");
                } else {
                    alert("Failed to restart backend.");
                }
            })
            .catch(error => {
                console.error("Error restarting backend:", error);
            });
        }

        // Update Currently Playing Display
        function updatePlayingDisplay(playing) {
            const playingList = document.getElementById("playingList");
            playingList.innerHTML = "";
            playing.forEach((player, index) => {
                const div = document.createElement("div");
                div.className = "p-2 bg-green-700 rounded text-center";
                div.textContent = `${index + 1}. ${player.name} (Playing)`;
                playingList.appendChild(div);
            });
        }
        
        // Listen for currently playing update
        socket.on("playingUpdate", (playing) => {
            updatePlayingDisplay(playing);
        });

        socket.on("queueUpdate", (queue) => {
            updateQueueDisplay(queue);
        });

        socket.on('displayCurrentPair', (pair) => {
            const pairDiv = document.getElementById('currentPair');
            if (pair.length === 2) {
                pairDiv.innerHTML = `<p>Player 1: ${pair[0]}</p><p>Player 2: ${pair[1]}</p>`;
            } else {
                pairDiv.innerHTML = `<p>No pair available.</p>`;
            }
            pairDiv.classList.remove('hidden');
        });

        socket.on("errorMessage", (msg) => {
            alert(msg);
        });

         // Socket listeners
        socket.on("historyUpdate", (history) => {
            updateHistoryDisplay(history);
        });
    </script>
</body>
</html>
