<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiMai Bataan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">
    <h1 class="text-5xl font-bold mb-8 text-center">Player Queue System</h1>
    
    <!-- Admin Login -->
    <div class="mt-6 w-full max-w-md" id="admin-login">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        <button onclick="adminLogin()" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg button">Admin Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="mt-6 hidden">
        <button onclick="adminLogout()" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg button">Logout</button>
    </div>

    <!-- Currently Playing List -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-3xl font-semibold mb-4">Currently Playing</h2>
        <div id="playingList" class="grid grid-cols-1 gap-2"></div>
    </div>

    <!-- Queue Display -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-3xl font-semibold mb-4">Current Queue</h2>
        <p class="mb-2 text-gray-400">Total Queued Players: <span id="queueCount" class="font-bold text-white">0</span></p>
        <div id="queueList" class="grid grid-cols-1 gap-2"></div>
    </div>

    <!-- Action Forms -->
    <div class="mt-6 hidden" id="actionForms">
        <div class="flex flex-col space-y-4">
            <div class="flex space-x-2">
                <input type="text" id="playerName" placeholder="Enter player name" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button onclick="addPlayer()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg button">Add Player</button>
            </div>
            <div class="flex space-x-2">
                <input type="number" id="pos1" placeholder="Position 1" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <input type="number" id="pos2" placeholder="Position 2" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button onclick="swapPlayers()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg button">Swap</button>
            </div>
            <div class="flex space-x-2">
                <input type="number" id="deletePos" placeholder="Position to Delete" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button onclick="deletePlayerByPosition()" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg button">Delete Player</button>
            </div>
            <div class="flex space-x-2">
                <input type="number" id="paidPos" placeholder="Position to Mark Paid" class="p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button onclick="markPlayerPaid()" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg button">Mark Paid</button>
            </div>
            <div class="flex space-x-2">
                <button onclick="deleteTopPair()" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg button">Delete Top Pair</button>
                <button onclick="nextPairPlaying()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg button">Next Pair Playing</button>
                <button onclick="deleteCurrentlyPlaying()" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg button">Clear Currently Playing</button>
                <button onclick="restartBackend()" class="bg-yellow-600 hover:bg-yellow-500 text-white py-2 px-4 rounded-lg button">Server Restart</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://bmc-exp-envi.onrender.com"); // Replace with actual backend URL
        let isAdmin = false;

        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            const queueCount = document.getElementById("queueCount");
            queueList.innerHTML = "";
            queueCount.textContent = queue.length;
            queue.forEach((player, index) => {
                const div = document.createElement("div");
                div.className = "p-3 bg-gray-700 rounded-lg text-center transition duration-200 hover:bg-gray-600";
                div.textContent = `${index + 1}. ${player.name} ${player.paid ? "(Paid)" : "(Unpaid)"}`;
                queueList.appendChild(div);
            });
        }
    
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'Nachi') {
                isAdmin = true;
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('actionForms').classList.remove('hidden');
                alert('Admin login successful!');
            } else {
                alert('Incorrect password!');
            }
        }

        function adminLogout() {
            isAdmin = false;
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('actionForms').classList.add('hidden');
            alert('Logged out successfully!');
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name) {
                socket.emit("addPlayer", name);
                document.getElementById("playerName").value = "";
            }
        }

        function swapPlayers() {
            let pos1 = parseInt(document.getElementById("pos1").value) - 1;
            let pos2 = parseInt(document.getElementById("pos2").value) - 1;
            socket.emit("swapPlayers", { pos1, pos2 });
        }

        function deletePlayerByPosition() {
            if (!isAdmin) {
                alert('Admin authentication required!');
                return;
            }
            const pos = parseInt(document.getElementById('deletePos').value) - 1;
            socket.emit('deletePlayerByPosition', pos);
        }

        function markPlayerPaid() {
            if (!isAdmin) {
                alert('Admin authentication required!');
                return;
            }
            const pos = parseInt(document.getElementById('paidPos').value) - 1;
            socket.emit('markPlayerPaid', pos);
        }

        function deleteTopPair() {
            socket.emit("deleteTopPair");
        }

        function nextPairPlaying() {
            socket.emit("nextPairPlaying");
        }

        function deleteCurrentlyPlaying() {
            socket.emit("deleteCurrentlyPlaying");
        }

        function restartBackend() {
            fetch("https://api.render.com/deploy/srv-cvfboqlds78s73fjou40?key=iO7KkRP_erE", {
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    alert("Backend restart triggered!");
                } else {
                    alert("Failed to restart backend.");
                }
            })
            .catch(error => {
                console.error("Error restarting backend:", error);
            });
        }

        // Update Currently Playing Display
        function updatePlayingDisplay(playing) {
            const playingList = document.getElementById("playingList");
            playingList.innerHTML = "";
            playing.forEach((player, index) => {
                const div = document.createElement("div");
                div.className = "p-3 bg-green-700 rounded-lg text-center transition duration-200 hover:bg-green-600";
                div.textContent = `${index + 1}. ${player.name} (Playing)`;
                playingList.appendChild(div);
            });
        }
        
        // Listen for currently playing update
        socket.on("playingUpdate", (playing) => {
            updatePlayingDisplay(playing);
        });

        socket.on("queueUpdate", (queue) => {
            updateQueueDisplay(queue);
        });

        socket.on('displayCurrentPair', (pair) => {
            const pairDiv = document.getElementById('currentPair');
            if (pair.length === 2) {
                pairDiv.innerHTML = `<p>Player 1: ${pair[0]}</p><p>Player 2: ${pair[1]}</p>`;
            } else {
                pairDiv.innerHTML = `<p>No pair available.</p>`;
            }
            pairDiv.classList.remove('hidden');
        });

        socket.on("errorMessage", (msg) => {
            alert(msg);
        });
    </script>
</body>
</html>
